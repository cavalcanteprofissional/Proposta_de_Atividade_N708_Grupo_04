<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adopt Your Pet - Registration</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* background image with dark overlay */
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://images.unsplash.com/photo-1507146426996-ef05306b995a?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff; /* white text for contrast */
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
      padding: 30px 25px;
      text-align: center;
      color: #333; /* dark text inside container */
    }

    .container img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 8px #27ae60;
    }

    h1 {
      color: #27ae60;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p.subtitle {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #555;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #27ae60;
      box-shadow: 0 0 5px #27ae60;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #27ae60;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e8449;
    }

    /* Footer dog images */
    .pets-gallery {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .pets-gallery img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .pets-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.7);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo / pet image -->
    <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16?auto=format&fit=crop&w=100&q=80" alt="Cute dog" />

    <h1>Adopt Your Pet</h1>
    <p class="subtitle">Register and help a pet find a home!</p>

    <form action="#" method="POST" onsubmit="handleSubmit(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a secure password" required minlength="6" />

      <button type="submit">Register</button>
    </form>

    <div class="pets-gallery" aria-label="Pet gallery for adoption">
      <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?auto=format&fit=crop&w=70&q=80" alt="Dog 1" title="Cute dog 1" />
     <img src="https://images.unsplash.com/photo-1574158622682-e40e69881006?auto=format&fit=crop&w=70&q=80" alt="Dog 2" title="Cute dog 2" />
      <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?auto=format&fit=crop&w=70&q=80" alt="Dog 3" title="Cute dog 3" />
      <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783?auto=format&fit=crop&w=70&q=80" alt="Dog 4" title="Cute dog 4" />
 
    </div>
  </div>

  <script>
function handleSubmit(event) {
  event.preventDefault()
  const name = event.target.name.value.trim()
  const email = event.target.email.value.trim()
  // Add your form handling logic here
  alert(`Registration completed for ${name} (${email})!`)
}
